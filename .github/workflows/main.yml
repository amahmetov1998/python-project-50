name: linter
on: push
jobs:
  linter_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install poetry
      run: pip install poetry
    - name: install dependencies
      run: poetry install
    - name: run pytest
      run: poetry run pytest
    - name: run lint
      run: poetry run flake8 gendiff
