name: run test and linter
on: push
jobs:
  linter_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install poetry
      run: pip install poetry
    - name: install dependencies
      run: poetry install
    - name: run pytest
      run: poetry run pytest
    - name: run lint
      run: poetry run flake8 gendiff
  coverage:
      needs: linter_and_test
      name: coverage
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: install poetry
        run: pip install poetry
      - name: install dependencies
        run: poetry install
      - uses: paambaati/codeclimate-action@v2.7.1
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: poetry run pytest --cov-report xml
